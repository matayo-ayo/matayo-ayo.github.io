<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uliza rafiki akili mnemba">
    <meta name="keywords" content="rafiki akili mnemba, rafiki AM, nishule rafiki">
    <meta name="author" content="Matayo Ayo">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="deny">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000">
    <meta http-equiv="Feature-Policy" content="microphone 'none'; camera 'none'">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="rafiki AM">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="logo.png" rel="icon">
    <link href="logo.png" rel="apple-touch-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .full-height {
            height: 100vh;
        }
        .full-width {
            width: 100%;
        }
        /* Added responsive classes for sidebar */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .chat-container {
                width: 100%;
            }
        }
    </style>
    <title>Rafiki AM</title>
  </head>
  

<body class="bg-gray-100 flex full-height">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white shadow-lg sidebar">
        <header class="bg-blue-500 text-white p-4 text-center">
            <h1 class="text-lg font-semibold">-</h1>
        </header>
        <!-- Added navigation links -->
        <nav class="p-4 space-y-2">
            <button class="block w-full text-left p-2 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none">
                Mfano wa swali?
            </button>
        </nav>
    </aside>
    
    <!-- Main Chat Area -->
    <div class="flex-grow flex flex-col chat-container">
        <header class="bg-blue-500 text-white p-4 text-center">
            <h1 class="text-lg font-semibold">Rafiki AM</h1>
        </header>
        <main id="chat-messages" class="flex-grow p-4 overflow-y-auto space-y-4">
            <!-- Messages will be inserted here -->
        </main>
        <footer class="p-4 border-t">
            <form id="chat-form" class="flex">
                <input id="message-input" type="text" class="flex-grow p-2 border rounded-l-lg focus:outline-none" placeholder="Type your message...">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 focus:outline-none"><i class="bi bi-question"></i></button>
            </form>
        </footer>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                addMessage('user', message);
                input.value = '';
                // Simulate AI response
                setTimeout(() => {
                    addMessage('ai', 'Huu ni mfano wa jibu la AI.');
                }, 1000);
            }
        });

        function addMessage(sender, text) {
            const messageContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            messageElement.innerHTML = `
                <div class="${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-black'} rounded-lg p-3 max-w-xs">
                    ${text}
                </div>
            `;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        document.querySelectorAll('aside button').forEach(button => {
            button.addEventListener('click', function() {
                const question = this.textContent;
                addMessage('user', question);
                setTimeout(() => {
                    addMessage('ai', 'Na huu ni mfano wa jibu la swali lako la : ' + question);
                }, 1000);
            });
        });
    </script>
</body>
</html>
