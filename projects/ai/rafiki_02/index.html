<body class="bg-gray-900 text-white">

  <div class="flex flex-col h-screen">

    <!-- HEADER -->
    <div class="bg-gray-800 border-b border-gray-700 p-4 text-center">
      <h1 class="text-3xl font-bold">Rafiki</h1>
      <!-- <button id="toggleFaqBtn" class="block sm:hidden bg-blue-500 text-white px-4 py-2 mt-4 rounded-md">
        <i class="bi bi-question-circle"></i>
      </button> -->
    </div>

    <!-- Main content area -->
    <div class="flex flex-1">
      <!-- FAQ Sidebar -->
      <div class="faq-overlay hidden fixed top-0 left-0 w-screen h-screen bg-black opacity-50 z-50"></div>
      <div class="w-1/4 bg-gray-800 border-r border-gray-700 p-4 overflow-y-auto faq-sidebar hidden sm:block">
        <div id="faqContent">

          <div class="message-body bg-gray-700 rounded-lg py-2 px-4 mb-4">
            <h3 class="text-gray-300 text-lg">Nawezaje kufaulu mitihani</h3>
          </div>
          <div class="message-body bg-gray-700 rounded-lg py-2 px-4 mb-4">
            <h3 class="text-gray-300 text-lg">Course zipi nzuri za chuo</h3>
          </div>
          <div class="message-body bg-gray-700 rounded-lg py-2 px-4 mb-4">
            <h3 class="text-gray-300 text-lg">Njia rahisi za kujiajiri</h3>
          </div>

        </div>
      </div>

      <!-- Chat area -->
      <div class="flex-1 flex flex-col">
        <div class="chat-box flex-1 bg-gray-800 p-4 overflow-y-auto"></div>
        <div class="input-box bg-gray-700 border-t border-gray-600 p-4 flex items-center">
          <input type="text" id="message-input" placeholder="Type your message..." class="rounded-l-lg border border-gray-600 p-2 flex-1 bg-gray-800 text-gray-200">
          <button onclick="sendMessage()" class="px-4 py-2 rounded-r-lg bg-blue-500 text-white">Uliza</button>
        </div>
      </div>

    </div>

  </div>

  <script src="./script.js"></script>
